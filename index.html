<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/components.css">
    <link rel="stylesheet" href="styles/animations.css">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="logo">My Portfolio</div>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
            <button class="theme-toggle" id="themeToggle">ðŸŒ™</button>
        </nav>
    </header>

    <main>
        <section id="home" class="hero">
            <div class="hero-content">
                <h1>Hello, I'm <span class="highlight animated-text">David Haro</span></h1>
                <p class="subtitle">Web Developer</p>
                <div class="cta-buttons">
                    <a href="#projects" class="btn primary">View Projects</a>
                    <a href="#contact" class="btn secondary">Contact Me</a>
                </div>
            </div>
        </section>

        <section id="about" class="about">
            <h2>About Me</h2>
            <div class="about-content">
                <div class="about-text">
                    <p>I'm a passionate web developer focused on creating unique digital experiences.</p>
                    <div class="skills">
                        <h3>Skills</h3>
                        <div class="skill-tags" id="skillTags"></div>
                    </div>
                </div>
            </div>
        </section>

        <section id="projects" class="projects">
            <h2>My Projects</h2>
            <div class="projects-grid" id="projectsGrid"></div>
        </section>

        <section id="contact" class="contact">
            <h2>Contact</h2>
            <div class="contact-container">
                <form id="contactForm" class="contact-form">
                    <input type="text" placeholder="Name" required>
                    <input type="email" placeholder="Email" required>
                    <textarea placeholder="Message" required></textarea>
                    <button type="submit" class="btn primary">Send Message</button>
                </form>
                <div class="social-links" id="socialLinks"></div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>Â© David Haro - All rights reserved</p>
    </footer>

    <script type="module" src="js/main.js"></script>
</body>
</html>
